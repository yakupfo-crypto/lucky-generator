<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucky Generator</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2f6fb;
}

header{
  background:#1976d2;
  color:white;
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

.container{
  padding:20px;
}

.card{
  background:white;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

input{
  width:100%;
  padding:8px;
  margin-top:5px;
  margin-bottom:10px;
}

button{
  background:#1976d2;
  color:white;
  border:none;
  padding:10px;
  width:100%;
  border-radius:6px;
  font-size:16px;
}

button:hover{
  opacity:0.9;
}

#results{
  margin-top:15px;
}

.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#1976d2;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}

.bottom-nav button{
  background:none;
  color:white;
  border:none;
  font-size:14px;
}
</style>
</head>

<body>

<header>Lucky Generator</header>

<div class="container" id="generatePage">

<div class="card">
<label>Toplam Sayı Adedi</label>
<input type="number" id="maxNumber" value="34">

<label>Kolon Başına Sayı</label>
<input type="number" id="perSet" value="5">

<label>Joker Sayısı</label>
<input type="number" id="jokerCount" value="1">

<label>Kolon Sayısı</label>
<input type="number" id="setCount" value="5">

<button onclick="generateSets()">Kolonları Üret</button>
</div>

<div id="results"></div>

</div>

<div class="container" id="mySetsPage" style="display:none;">
<h3>My Sets</h3>
<div id="savedSets"></div>
</div>

<div class="bottom-nav">
<button onclick="showGenerate()">Generate</button>
<button onclick="showMySets()">My Sets</button>
</div>

<script>
let generatedSets = [];
let savedGroups = [];
let groupCounter = 1;

function generateSets(){
  const max = parseInt(document.getElementById("maxNumber").value);
  const per = parseInt(document.getElementById("perSet").value);
  const joker = parseInt(document.getElementById("jokerCount").value);
  const count = parseInt(document.getElementById("setCount").value);

  generatedSets = [];

  for(let i=0;i<count;i++){
    let numbers = [];
    while(numbers.length < per){
      let n = Math.floor(Math.random()*max)+1;
      if(!numbers.includes(n)) numbers.push(n);
    }
    numbers.sort((a,b)=>a-b);

    let jokers = [];
    while(jokers.length < joker){
      let j = Math.floor(Math.random()*max)+1;
      if(!jokers.includes(j)) jokers.push(j);
    }

    generatedSets.push({numbers,jokers});
  }

  displayGenerated();
}

function displayGenerated(){
  let html="";
  generatedSets.forEach((set,i)=>{
    html += "<div class='card'>";
    html += "<b>"+(i+1)+")</b> ";
    html += set.numbers.join(" - ");
    if(set.jokers.length>0){
      html += " | "+set.jokers.join(" - ");
    }
    html += "</div>";
  });

  if(generatedSets.length>0){
    html += "<button onclick='saveGroup()'>Kaydet</button>";
  }

  document.getElementById("results").innerHTML = html;
}

function saveGroup(){
  let name = prompt("Bu set grubuna isim ver:");
  if(!name) return;

  savedGroups.push({
    id:groupCounter++,
    name:name,
    sets:[...generatedSets]
  });

  alert("Kaydedildi!");
}

function showGenerate(){
  document.getElementById("generatePage").style.display="block";
  document.getElementById("mySetsPage").style.display="none";
}

function showMySets(){
  document.getElementById("generatePage").style.display="none";
  document.getElementById("mySetsPage").style.display="block";

  let html="";
  savedGroups.forEach(group=>{
    html+="<div class='card'>";
    html+="<b>["+group.id+"] "+group.name+"</b><br>";
    html+="Kolon: "+group.sets.length+"<br>";
    html+="<button onclick='viewGroup("+group.id+")'>Görüntüle</button>";
    html+="</div>";
  });

  document.getElementById("savedSets").innerHTML=html;
}

function viewGroup(id){
  let group = savedGroups.find(g=>g.id===id);
  if(!group) return;

  let html="<h3>"+group.name+"</h3>";
  group.sets.forEach((set,i)=>{
    html+="<div class='card'>";
    html+="<b>"+(i+1)+")</b> ";
    html+=set.numbers.join(" - ");
    if(set.jokers.length>0){
      html+=" | "+set.jokers.join(" - ");
    }
    html+="</div>";
  });

  html+="<button onclick='showMySets()'>Geri</button>";

  document.getElementById("savedSets").innerHTML=html;
}
</script>

</body>
</html>
